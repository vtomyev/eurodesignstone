<div class="lightbox-gallery">
    <div class="container">
        <div class="intro">
            <h2 class="text-center"></h2>
            <p class="text-center"></p>
        </div>
        <div class="row photos">
            {{ $image := (.Page.Resources.Match "**.jpg") }}
            {{ with $image }}
            {{ range . }}
            <div class="col-sm-6 col-md-4 col-lg-3 item"><a class="search-icon image-popup" data-effect="mfp-with-zoom" href='{{ (.Resize "1080x q70").Permalink }}'
                data-lightbox="image-1"><img class="img-fluid" src='{{ (.Fill "300x300 q50").Permalink }}'></a></div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</div>
